[cursor.style]
blinking = "Off"
shape = "Underline"

[cursor.vi_mode_style]
shape = "Beam"

[env]
TERM = "alacritty"

[font]
size = 12

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[font.offset]
x = 1
y = 1

[window]
opacity = 0.85

[window.padding]
x = 10
y = 10
